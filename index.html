<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="sketch.js"></script>
</head>
<body>
<div id="wrapper">
<form>
Enter grid size: <input type="text" id="noOfSquaresInput" value="20" size="1" style="text-align:center">
<input type="button" value="Go!" id="noOfSquaresButton" >
<input type="button" value="Clear!" id="clearButton" >
<input type="color" name="favColor" id="favColor" value="#000000">
</form>
<div id="canvas">
<script>
  $(document).ready(function(){
    $('#noOfSquaresButton').click(function(){
		$('.squareClass').remove();
		$noOfSquares = document.getElementById('noOfSquaresInput').value;
		drawSquares($noOfSquares);
		colorSquares();
    });
	$('#clearButton').click(function(){
		$('.squareClass').remove();
	});

	
  });
</script>
</div>
</div>
</body>
</html>
